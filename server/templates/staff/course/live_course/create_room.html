{% extends "staff/staff_base.html" %}

{% load staticfiles %}
{% load compile_static %}
{% block title %}创建教室{% endblock %}

{% block addition_js %}
    <script src="{% static 'staff/js/live_course/create_room.js' %}"></script>
{% endblock %}

{% block content %}
    <div style="text-align: center">
        <form class="form-horizontal" method="post" action="{% url 'staff:create_room' %}" id="form">
            {% csrf_token %}
            <div class="form-head">
                <h3>创建教室</h3>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">选择校区</label>
                <div class="col-sm-2">
                    <select name="school" class="form-control">
                        {% for school in schools %}
                            <option value="{{ school.id }}">{{ school.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">教室名称</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="name" placeholder="请输入教室名称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">学生数量</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="capacity" placeholder="请输入学生数量" value="20">
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="创建教室">
        </form>
    </div>
{% endblock %}
